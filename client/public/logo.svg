<?xml version="1.0" encoding="UTF-8"?>
<!-- Stylized low-angle 'H' logo inside a spherical gradient -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120" role="img" aria-label="Rugby League Central logo">
  <defs>
    <radialGradient id="sphereGrad" cx="35%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18" />
      <stop offset="30%" stop-color="#16a34a" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#0b6f3f" stop-opacity="1" />
    </radialGradient>
    <linearGradient id="hGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.98" />
      <stop offset="100%" stop-color="#d7f3e1" stop-opacity="0.9" />
    </linearGradient>
    <filter id="softShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.2" />
    </filter>
  </defs>

  <!-- spherical background -->
  <g filter="url(#softShadow)">
    <circle cx="60" cy="60" r="52" fill="url(#sphereGrad)" />
  </g>

  <!-- highlight on sphere -->
  <ellipse cx="44" cy="42" rx="22" ry="12" fill="rgba(255,255,255,0.18)" />

  <!-- Low-angle 'H' (constructed with trapezoids for perspective) -->
  <g transform="translate(60,60) skewX(-10) scale(1,1.05)">
    <!-- left pillar -->
    <path d="M -28 -28 L -18 -26 L -18 28 L -28 30 Z" fill="url(#hGrad)" stroke="#bfead0" stroke-width="0.8" />
    <!-- right pillar -->
    <path d="M 18 -26 L 28 -28 L 28 30 L 18 28 Z" fill="url(#hGrad)" stroke="#bfead0" stroke-width="0.8" />
    <!-- crossbar (slightly skewed to appear lower angle) -->
    <path d="M -18 2 L 18 -2 L 20 10 L -20 14 Z" fill="#f8fffb" stroke="#cdeedd" stroke-width="0.8" />
  </g>

  <!-- small base shadow under 'H' -->
  <ellipse cx="60" cy="86" rx="24" ry="6" fill="rgba(0,0,0,0.12)" />
</svg>
